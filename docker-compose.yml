services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3100:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=http://localhost:3101
    depends_on:
      - backend
    restart: unless-stopped
    user: "1000:1000" # Utilisateur non-root
    read_only: true
    security_opt:
      - no-new-privileges:true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3101:3001"
    environment:
      - PORT=3001
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - AI_MODEL=${AI_MODEL:-gemini-2.5-flash}
      - JWT_SECRET=${JWT_SECRET:-secure-production-secret}
      - DB_PATH=/app/data/tasks.db
      - FRONTEND_URL=http://localhost:3100
    volumes:
      - v-ask-data:/app/data
    restart: unless-stopped
    user: "1000:1000" # Utilisateur non-root
    read_only: true
    security_opt:
      - no-new-privileges:true

volumes:
  v-ask-data: